# --- Theme-specific Parameters ---
# This section is where you customize the Apero theme itself.
[params]
  author = "Marie Neubrander"
  description = "A personal website and blog." # A short description of your site

  # --- Font Settings expected by hugo-apero ---
  # Choose Tachyons font families or your own
  textFontFamily = "sans-serif"
  headingFontFamily = "sans-serif"
  # If you want custom embedded fonts, set these to font names
  customtextFontFamily = "Commissioner"
  customheadingFontFamily = "Fraunces"
  # Color theme
  theme = "sky"
  # Show social icons in site header and footer
  socialInHeader = false
  socialInFooter = true
  # Header brand behavior
  brandLabel = ""
  hideBrandText = true
    
  # --- Social Media Links ---
  # Icons from Font Awesome: brand icons use icon_pack = "fab", solid uses "fas"
  [[params.social]]
    icon      = "github"
    icon_pack = "fab"
    url       = "https://github.com/mneubrander"
  [[params.social]]
    icon      = "linkedin"
    icon_pack = "fab"
    url       = "https://www.linkedin.com/in/marie-neubrander" # Replace with your LinkedIn URL
  [[params.social]]
    icon      = "envelope"
    icon_pack = "fas"
    url       = "mailto:marie.neubrander@duke.edu" # Replace with your email address